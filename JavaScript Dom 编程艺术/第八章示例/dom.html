   <h1>What is the Document Object Model</h1>
   <p>The <abbr title="World Wide Web Consortium"></abbr>defines the <abbr title="Document Object Model">DOM</abbr> as:
           </p>
           <blockquote cite="http://www.w3.org/DOM">
   	          <p>
   	          	A platform and language-neutral interface that  will allow programs and scripts to dynamically access and update the content,structer and style of doucuments.
   	          </p>
           </blockquote>
           <p>It is an <abbr title="Application programs interface">API</abbr> that can be used to navigate <abbr title="HyperText Market Language">HTML </abbr>and <abbr title="eXtensible Market Language">XML</abbr> documents.
           </p>
